<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='UTF-8'>
  <title>Jukebox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-resource.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-cookies.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-sanitize.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-animate.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-touch.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.js"></script>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/lodash.js"></script>
  <script src="js/angular-lodash.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/playlist.js"></script>
  <script src="js/searchSong.js"></script>
  <script src="js/addPlaylist.js"></script>
  <script src="js/spotify.js"></script>
  <script src="js/playlist.js"></script>
  <script src="js/songList.js"></script>
</head>
<body ng-app="jukeboxApp" ng-cloak>
  
  <script type="text/ng-template" id="addPlaylist.html">
    <div ng-controller="AddPlaylistCtrl">
      Add a new playlist

      <input ng-model="playlist.name" />
      
      <button ng-click="addPlaylist()">Add playlist</button>
      <div class="row" ng-repeat="playlist in playlists.playlists">
        <a href="#/playlist/{{ playlist.id }}">{{ playlist.id }}</a>
      </div>
    </div>
  </script>
  
  <script type="text/ng-template" id="login.html">
    <div ng-controller="LoginCtrl">      
      <button ng-click="loginUser()">Sign in with Spotify</button>
    </div>
  </script>
  

  <script type="text/ng-template" id="playlist.html">

    <div ng-controller="SearchSongCtrl">

      <form ng-submit="searchSong()">
      <input class = "searchbox" ng-model="searchQuery" ng-blur="searchSong()" />
        <button type="submit">Search</button>
      </form>
      {{ searching }}
      <div class="trackList" ng-repeat="track in searchResults.tracks.items">
      <div class="track row">
        <div class="col-xs-3">
          <img ng-if="track" src="{{ track.album.images[0].url }}" style="width:100%" />
        </div>
        <div class="col-xs-6">
          <h2 class = "track_title">{{ track.name }}</h1>
          <h3 class = "artist">{{ track.artists[0].name }}</h3>
        </div>
        <div class="col-xs-3" ng-click="addSong(track.id)">
          Add to playlist
        </div>
      </div>
    </div>

  </script>
  <script type="text/ng-template" id="playlist.html">
    <div ng-controller="PlaylistCtrl">
      <h1>{{ name }}</h1> (SHOULD CONVERT TO REAL NAME)
      <h4>Share this Playlist: URL HERE</h4>
      <button ng-click="addSong()">Add a song</button>
      <div class="row" ng-repeat="track in tracks | orderBy: 'voteCount' : true">
        <div class="col-xs-3"><img src="{{ track.album.images[0].url }}" width="128" /></div>
        <div class="col-xs-6">
          <h3>{{ track.name }}</h2>
          <h5>{{ track.album.name }}</h4>
        </div>
      </div>
            
    </div>
  </script>
  

  <script type="text/ng-template" id="playlist.html">
    <div ng-controller="SearchSongCtrl">
      <input class = "searchbox" ng-model="searchQuery" ng-blur="searchSong()" />
      {{ searching }}
      <div class="trackList" ng-repeat="track in searchResults.tracks.items">
      <div class="track row">
        <div class="col-xs-3">
          <img ng-if="track" src="{{ track.album.images[0].url }}" style="width:100%" />
        </div>
        <div class="col-xs-6">
          <h2 class = "track_title">{{ track.name }}</h1>
          <h3 class = "artist">{{ track.artists[0].name }}</h3>
        </div>
        <div class="col-xs-3" ng-click="addSong()">
          Add to playlist
        </div>
      </div>
    </div>

   <div ng-controller = "songListCtrl">
      <div class = "songList_container container-fluid">
        <div class = "trackList" ng-repeat="tracks in playlist">

              <div class = "track row"> 
                <div class = "queue_value-container col-xs-1 col-md-1 ">
                    <p class = "queue_value"> 1 </p>
                </div>
                <div class = " col-xs-2 col-md-2"> 
                   <img src="css/fake_album.png" alt="Album image" height="128" width="128" class="album_image  col-xs-12 col-md-12"></div>
                
                <div class = "track_info col-xs-4 col-md-4">
                  <h2 class= "track_title"> {{ tracks.name }} </h2>
                  <h3 class= "artist"> {{ tracks.artist }}  </h3>
                </div>
                
                <div class = "col-xs-2 col-md-2 rating"> 
                  <p ng-class= "{'test': tracks.rating == '0' || tracks.rating == '2'}"} > {{ tracks.rating }}</p>
                </div>

                <div class = "user_image-container col-xs-2 col-md-2">
                    <img src="css/fake_album.png" alt="Album image" height="128" width="128" class="album_image img-circle col-xs-8 col-md-8">
                </div>
              </div>
            </div>
       </div>
    </div>
  </script>

  <div class="container" ng-view>
  </div>
  
</body>
</html>
