<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='UTF-8'>
  <title>Jukebox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-resource.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-cookies.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-sanitize.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-animate.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-touch.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.js"></script>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <script src="js/lodash.js"></script>
  <script src="js/angular-lodash.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/playlist.js"></script>
  <script src="js/searchSong.js"></script>
  <script src="js/addPlaylist.js"></script>
  <script src="js/spotify.js"></script>
  <script src="js/playlist.js"></script>
</head>
<body ng-app="jukeboxApp" ng-cloak>
  
  <script type="text/ng-template" id="search.html">
    <div ng-controller="SearchSongCtrl">
      <h1>Add songs to NAME OF PLAYLIST</h1>
      <form ng-submit="searchSong()">
        <input ng-model="searchQuery" placeholder="Search for songs..." />
        <button type="submit">Search</button>
      </form>
      {{ searching }}
      <div class="row" ng-repeat="track in searchResults.tracks.items">
        <div class="col-xs-3">
          <img ng-if="track" src="{{ track.album.images[0].url }}" style="width:100%" />
        </div>
        <div class="col-xs-6">
          <h2>{{ track.name }}</h1>
          <h4>{{ track.artists[0].name }}</h3>
          <h6>{{ track.album.name }}</h5>
        </div>
        <div class="col-xs-3" ng-click="addSong(track.id)">
          Add to playlist
        </div>
      </div>
    </div>
  </script>
  
  <script type="text/ng-template" id="addPlaylist.html">
    <div ng-controller="AddPlaylistCtrl">
      Add a new playlist

      <input ng-model="playlist.name" />
      
      <button ng-click="addPlaylist()">Add playlist</button>
      <div class="row" ng-repeat="playlist in playlists.playlists">
        <a href="#/playlist/{{ playlist.id }}">{{ playlist.id }}</a>
      </div>
    </div>
  </script>
  
  <script type="text/ng-template" id="login.html">
    <div ng-controller="LoginCtrl">      
      <button ng-click="loginUser()">Sign in with Spotify</button>
    </div>
  </script>
  
  <script type="text/ng-template" id="playlist.html">
    <div ng-controller="PlaylistCtrl">
      <h1>{{ name }}</h1> (SHOULD CONVERT TO REAL NAME)
      <h4>Share this Playlist: URL HERE</h4>
      <button ng-click="addSong()">Add a song</button>
      <div class="row" ng-repeat="track in tracks | orderBy: 'voteCount' : true">
        <div class="col-xs-3"><img src="{{ track.album.images[0].url }}" width="128" /></div>
        <div class="col-xs-6">
          <h3>{{ track.name }}</h2>
          <h5>{{ track.album.name }}</h4>
        </div>
        <div class="col-xs-3">
          {{ track.voteCount }} {{ track.voteCount === 0 || track.voteCount > 1 ? 'votes' : 'vote'}}
          <button ng-click="upvote(track)">Upvote</button>
          <button ng-click="downvote(track)">Downvote</button>
        </div>
      </div>
            
    </div>
  </script>
  
  <div class="container" ng-view>
  </div>
  
</body>
</html>
