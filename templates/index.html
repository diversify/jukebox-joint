<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='UTF-8'>
  <title>Jukebox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-resource.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-cookies.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-sanitize.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-animate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-touch.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <script src="js/app.js"></script>
  <script src="js/searchSong.js"></script>
  <script src="js/spotify.js"></script>
</head>
<body ng-app="jukeboxApp">
  
  <div class="container">
  
    <div ng-controller="SearchSongCtrl">
      <input ng-model="searchQuery" ng-blur="searchSong()" />
      {{ searching }}
      <div class="row" ng-repeat="track in searchResults.tracks.items">
        <div class="col-xs-3">
          <img ng-if="track" src="{{ track.album.images[0].url }}" style="width:100%" />
        </div>
        <div class="col-xs-6">
          <h2>{{ track.name }}</h1>
          <h4>{{ track.artists[0].name }}</h3>
          <h6>{{ track.album.name }}</h5>
        </div>
        <div class="col-xs-3" ng-click="addSong()">
          Add to playlist
        </div>
      </div>
    </div>
  
  </div>
  
</body>
</html>
